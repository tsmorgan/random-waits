<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gooduns</title>
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Gideon Roman', Georgia, serif;
                background: #f8f8f8;
                color: #222;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                text-align: center;
            }
            h1 {
                margin-top: 2em;
                font-size: 2em;
                margin-bottom: 0em;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                margin: 0.5em 0;
            }
            a {
                font-size: 1.2em;
                color: #222;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>good'uns</h1>
        <ul id="link-list"></ul>

        <script>
            const urls = ["OTYtMjItNA", "MjYtNTUtNA", "OTItMjItNA"];

            const list = document.getElementById("link-list");

            urls.forEach(url => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "https://tsmorgan.github.io/random-waits/?c=" + url;

                // extract the `c` parameter for link text
                const params = new URL(a.href).searchParams;
                a.textContent = params.get("c");

                li.appendChild(a);
                list.appendChild(li);
            });
        </script>
    </body>
</html>
